<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div id="calculadora">
    <div id="calculadora-head"><input type="text" id="imprimir" disabled></input></div>

    <div id="calculadora-body">
    <button class="white" onclick="operacion('7')">7</button>
    <button class="white" onclick="operacion('8')">8</button>
    <button class="white" onclick="operacion('9')">9</button>
    <button class="blue" onclick="borrar()">DEL</button>
    <button class="white" onclick="operacion('4')">4</button>
    <button class="white" onclick="operacion('5')">5</button>
    <button class="white" onclick="operacion('6')">6</button>
    <button class="white" onclick="operacion('+')">+</button>
    <button class="white" onclick="operacion('1')">1</button>
    <button class="white" onclick="operacion('2')">2</button>
    <button class="white" onclick="operacion('3')">3</button>
    <button class="white" onclick="operacion('-')">-</button>
    <button class="white" onclick="operacion('.')">.</button>
    <button class="white" onclick="operacion('0')">0</button>
    <button class="white" onclick="operacion('/')">/</button>
    <button class="white" onclick="operacion('*')">x</button></div>
    <div id="calculadora-foot">
    <button class="blue" onclick="reset()">RESET</button>
    <button class="red" onclick="calcular()">=</button>
    </div>
    </div>

    <script src="js/calculadora.js"></script>
</body>
</html>
