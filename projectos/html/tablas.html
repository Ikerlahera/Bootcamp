<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <style>
        table,tr,td{
            border: solid 1px black;          
        }

        table{
            display: inline-block;
            margin: 10px;
        }
        
    </style>

        
    <table>
        <thead>
            <tr width="50">
                <td align="center" colspan="3" width="100">Ejercicios de tablas</td>               
            </tr>
        </thead>
        <tbody>
            <tr >
                <td align="center" width="100">A</td>
                <td align="center" width="100">B</td>
                <td align="center" width="100">C</td>
            </tr>
            <tr width="50">
                <td align="center" width="100">1</td>
                <td align="center" width="100">2</td>
                <td align="center" width="100">3</td>
            </tr>
            <tr width="50">
                <td align="center" width="100">4</td>
                <td align="center" width="100">5</td>
                <td align="center" width="100">6</td>
            </tr>
            <tr width="50">
                <td align="center" width="100">7</td>
                <td align="center" width="100">8</td>
                <td align="center" width="100">9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="center" width="100">Apartado A</td>
            </tr>
        </tfoot>
    </table>

    <table>
  
        <thead>
            <tr width="50">
                <td align="center" colspan="3" width="100">Ejercicios de tablas</td>               
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center" width="100">A</td>
                <td align="center" width="100">B</td>
                <td align="center" width="100">C</td>
            </tr>
            <tr width="50">
                <td align="center" width="100">1</td>
                <td align="center" width="100" colspan="2">2</td>
                
            </tr>
            <tr width="50">
                <td align="center" width="100" rowspan="2">4</td>
                <td align="center" width="100">5</td>
                <td align="center" width="100">6</td>
            </tr>
            <tr width="50">
               
                <td align="center" width="100">8</td>
                <td align="center" width="100">9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="center" width="100">Apartado B</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
