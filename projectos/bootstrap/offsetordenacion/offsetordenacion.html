<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="offsetordenacion.css">
</head>
<body>
    <div class="container-fluid p-0 text-center">
        <div class="row m-0">
            <div class="col-6 col-sm-3 col-md-3 offset-md-3 bg-info border">1</div>
            <div class="col-6 col-sm-3 col-md-3 bg-info border">2</div>

            <div class="col-3 d-none d-md-block"></div>

            <div class="col-6 col-sm-3 col-md-3 bg-info border">3</div>
            <div class="col-6 col-sm-3 col-md-3 offset-md-6 bg-info border">4</div>
            </div>

        <div class="row m-0">
            <div class="col-sm-3 order-md-4 col-6 bg-secondary border">a</div>
            <div class="col-sm-3 order-md-3 col-6 bg-secondary border">b</div>
            <div class="col-sm-3 order-md-2 col-6 bg-secondary border">c</div>
            <div class="col-sm-3 order-md-1 col-6 bg-secondary border">d</div>
            </div>

        <div class="row m-0">   
            <div class="offset-md-3 col-sm-6 col-md-3 bg-warning border d-none d-sm-block">:(</div>
            <div class="col-md-3 col-sm-6 bg-warning border">:D</div>
        </div>
    </div>
</body>
</html>
